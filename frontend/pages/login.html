<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 - VC route</title>
    <link rel="icon" type="image/png" href="../image/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/register.css" />
    <style>
      .login-section {
        min-height: calc(100vh - var(--header-height));
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--light-bg);
        padding: 2rem;
      }
      .login-card {
        width: 100%;
        max-width: 440px;
        background: white;
        border-radius: 24px;
        padding: 3rem 2.5rem;
        box-shadow: 0 4px 24px rgba(0,0,0,0.06);
        border: 1px solid var(--border-color);
      }
      .login-card .form-header { text-align: center; margin-bottom: 2.5rem; }
      .login-card .form-header .logo-text { font-size: 1.5rem; font-weight: 900; color: var(--primary-color); margin-bottom: 0.5rem; }
      .login-card .form-group { margin-bottom: 1.25rem; }
      .login-card .btn-submit { margin-top: 0.5rem; }
      .login-links { display: flex; justify-content: center; gap: 1.5rem; margin-top: 1.5rem; font-size: 0.9rem; }
      .login-links a { color: var(--text-secondary); text-decoration: none; }
      .login-links a:hover { color: var(--primary-color); }
    </style>
  </head>
  <body>
    <header>
      <div class="header-container">
        <a href="../index.html" class="logo">VC route</a>
        <nav>
          <ul class="nav-menu">
            <li><a href="../index.html">홈</a></li>
            <li><a href="../dashboard.html">대시보드</a></li>
            <li><a href="../fund.html">투자펀드</a></li>
            <li><a href="../investors.html">투자자</a></li>
            <li><a href="../startups.html">스타트업</a></li>
            <li><a href="../DCF.html">기업가치(DCF)</a></li>
            <li><a href="../notice.html">공지사항</a></li>
          </ul>
        </nav>
        <div class="auth-buttons">
          <a href="login.html" class="btn-login">로그인</a>
          <a href="register.html" class="btn-register">회원가입</a>
        </div>
      </div>
    </header>

    <section class="login-section">
      <div class="login-card">
        <div class="form-header">
          <div class="logo-text">VC route</div>
          <h2>로그인</h2>
          <p>계정에 로그인하세요</p>
        </div>

        <!-- Social Login -->
        <div class="social-login">
          <button type="button" class="social-btn kakao" onclick="socialLogin('kakao')">
            <svg viewBox="0 0 24 24" width="20" height="20">
              <path fill="#000" d="M12 3C6.48 3 2 6.34 2 10.5c0 2.64 1.74 4.96 4.36 6.3l-1.12 4.1c-.08.3.26.54.52.36l4.82-3.22c.46.04.93.06 1.42.06 5.52 0 10-3.34 10-7.5S17.52 3 12 3z"/>
            </svg>
            <span>카카오 로그인</span>
          </button>
          <button type="button" class="social-btn naver" onclick="socialLogin('naver')">
            <svg viewBox="0 0 24 24" width="20" height="20">
              <path fill="#fff" d="M16.27 10.92L7.44 3H3v18h4.73V13.08L16.56 21H21V3h-4.73z"/>
            </svg>
            <span>네이버 로그인</span>
          </button>
          <button type="button" class="social-btn google" onclick="socialLogin('google')">
            <svg viewBox="0 0 24 24" width="20" height="20">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18A11.02 11.02 0 0 0 1 12c0 1.78.42 3.46 1.18 4.93l3.66-2.84z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span>구글 로그인</span>
          </button>
        </div>

        <div class="divider">
          <span>또는</span>
        </div>

        <form onsubmit="handleLogin(event)">
          <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required />
          </div>
          <div class="form-group">
            <label for="password">비밀번호</label>
            <div class="input-wrapper">
              <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required />
              <button type="button" class="toggle-pw" onclick="togglePw()">
                <i class="fa-solid fa-eye"></i>
              </button>
            </div>
          </div>
          <button type="submit" class="btn-submit" style="width:100%;">
            <i class="fa-solid fa-right-to-bracket"></i> 로그인
          </button>
        </form>

        <div class="login-links">
          <a href="#">비밀번호 찾기</a>
          <a href="register.html">회원가입</a>
        </div>
      </div>
    </section>

    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script>
      function socialLogin(provider) {
        const urls = {
          kakao: API_CONFIG.BASE_URL + '/api/auth/oauth/kakao',
          naver: API_CONFIG.BASE_URL + '/api/auth/oauth/naver',
          google: API_CONFIG.BASE_URL + '/api/auth/oauth/google'
        };
        window.location.href = urls[provider];
      }
      function togglePw() {
        const input = document.getElementById('password');
        const icon = document.querySelector('.toggle-pw i');
        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
          input.type = 'password';
          icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
      }
    </script>
  </body>
</html>
